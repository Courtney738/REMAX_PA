<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RE/MAX Property Listing Tool</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>üè° RE/MAX Property Listing Generator</h1>
    <form id="listingForm">
      <label>Property Title: <input type="text" id="title" /></label>
      <label>Address: <input type="text" id="address" /></label>
      <label>Price (ZAR): <input type="text" id="price" oninput="updateBondCalc()" /></label>
      <label>Deposit %: <input type="number" id="deposit" value="10" oninput="updateBondCalc()" /></label>
      <label>Interest Rate (%): <input type="number" id="interest" value="11.75" oninput="updateBondCalc()" /></label>
      <label>Loan Term (Years): <input type="number" id="term" value="20" oninput="updateBondCalc()" /></label>
      <div id="bondOutput"></div>
      <label>Bedrooms: <input type="number" id="bedrooms" /></label>
      <label>Bathrooms: <input type="number" id="bathrooms" /></label>
      <label>Description:
        <textarea id="description"></textarea>
        <button type="button" onclick="polishDescription()">‚ú® Polish with GPT</button>
      </label>
      <label>Upload Images: <input type="file" id="images" multiple /></label>
      <div id="imagePreview" class="preview-container"></div>
      <button type="button" onclick="generateListing()">Generate</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="static/js/app.js"></script>
</body>
</html>
